name: ISO

on:
  workflow_dispatch:

jobs:
  ISO:
    permissions:
      contents: write
    runs-on: macos-15-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        env:
          GH_TOKEN: ${{ github.token }}
